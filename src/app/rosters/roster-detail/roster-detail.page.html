<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rosters"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ roster?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-img [src]="roster?.factionImage"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-centre>{{ roster?.title }}</h1>
        <h2>{{ roster?.faction }}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
