<ion-header>
  <ion-toolbar>
    <ion-title>Rosters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let roster of rosters">
      <ion-avatar slot="start">
        <ion-img [src]="roster.factionImage"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ roster.title }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
