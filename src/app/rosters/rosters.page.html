<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rosters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let roster of rosters"  [routerLink]="['/', 'rosters', 'tabs', 'rosters',  roster.id]" detail>
            <ion-avatar slot="start">
              <ion-img [src]="roster.factionImage"></ion-img>
            </ion-avatar>
            <ion-label>
              {{ roster.title }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
